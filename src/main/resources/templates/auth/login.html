<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="user-form" id="username-page">
    <h2>Enter Chatroom</h2>
    <form th:action="@{/login}" method="post" id="usernameForm">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" th:placeholder="Username" required>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" th:placeholder="Password" required>

        <button type="submit" th:text="'Enter Chatroom'">Enter Chatroom</button>
        <p>Don't have an account? <a th:href="@{/register}" th:text="Register">Register</a></p>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
