<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="chat-container" id="chat-page">
    <div class="users-list">
        <div class="users-list-container">
            <h2>Online users</h2>
            <ul id="connectedUsers">
            </ul>
        </div>
        <div>
            <p id="connected-user-fullname"></p>
            <form th:action="@{/logout}" method="post" class="logout" id="logout">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit">Logout</button>
            </form>
        </div>
    </div>
    <div class="chat-area">
        <div class="chat-area" id="chat-messages"></div>
        <form name="messageForm" class="hidden" id="messageForm">
            <div class="message-input">
                <input type="text" autocomplete="off" id="message" placeholder="Enter your message here...">
                <button>Send</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
<script th:src="@{/js/main.js}"></script>

</body>
</html>
